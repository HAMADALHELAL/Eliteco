  <!-- Online Courses -->
  <section id="courses" class="section light-section">
    <div class="section-header">
      <h2 class="section-title">{{ 'available_courses' | translate }}</h2>
      <a
  routerLink="/courses"
  class="view-all-btn"
  [ngClass]="{ 'accent-text': currentLang === 'ar' }"
>
  {{ 'browse_courses' | translate }}
</a>

    </div>

    <div class="carousel">
      <button class="arrow left" (click)="scrollLeft('courses-carousel')">‹</button>
      <div class="carousel-track" id="courses-carousel">
        <div class="card" *ngFor="let course of [1,2,3,4,5,6]">
          {{ 'course' | translate }} {{ course }}
        </div>
      </div>
      <button class="arrow right" (click)="scrollRight('courses-carousel')">›</button>
    </div>
  </section>

</div>
