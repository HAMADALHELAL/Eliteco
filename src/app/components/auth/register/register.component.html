<form (ngSubmit)="register()" #registerForm="ngForm" class="grid gap-3">
  <!-- First & Last name -->
  <input
    type="text"
    name="firstName"
    [(ngModel)]="firstName"
    required
    placeholder="First name"
  />
  <input
    type="text"
    name="lastName"
    [(ngModel)]="lastName"
    required
    placeholder="Last name"
  />

  <!-- Username -->
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    required
    minlength="3"
    maxlength="20"
    placeholder="Username"
  />

  <!-- Role -->
  <select name="role" [(ngModel)]="role" required>
    <option value="" disabled selected>Select role</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>

  <!-- Email -->
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    required
    placeholder="Email"
  />

  <!-- Password -->
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    required
    minlength="8"
    placeholder="Password"
  />

  <!-- Confirm Password (client-only check, not sent to backend) -->
  <input
    type="password"
    name="confirmPassword"
    [(ngModel)]="confirmPassword"
    required
    minlength="8"
    placeholder="Confirm Password"
  />

  <!-- Error + Submit -->
  @if (errorMessage) {
  <p class="error-msg">{{ errorMessage }}</p>
  }

  <button
    type="submit"
    [disabled]="registerForm.invalid || loading"
    class="cta-btn"
  >
    @if (!loading) {
    <span>Sign Up</span>
    } @else {
    <span>Loadingâ€¦</span>
    }
  </button>
</form>
